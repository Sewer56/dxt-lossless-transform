name: Rust

on:
  push:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'fuzz/**'
      - 'assets/tests/**'
      - '.github/workflows/rust.yml'
    tags:
      - '*'
  pull_request:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'fuzz/**'
      - 'assets/tests/**'
      - '.github/workflows/rust.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  build-with-pgo: true

jobs:
  test:
    strategy:
      matrix:
        include:
          # Linux All features (nightly)
          - { label: "Linux x64 (All Features, Nightly)", os: ubuntu-latest, target: x86_64-unknown-linux-gnu, use-cross: false, additional-test-args: "--all-features", rust-toolchain: 'nightly-2025-12-08' }
          - { label: "Linux x86 (All Features, Nightly)", os: ubuntu-latest, target: i686-unknown-linux-gnu, use-cross: false, additional-test-args: "--all-features", rust-toolchain: 'nightly-2025-12-08' }
          
          # Linux No features (stable)
          - { label: "Linux x64 (Stable)", os: ubuntu-latest, target: x86_64-unknown-linux-gnu, use-cross: false, rust-toolchain: 'stable' }
          - { label: "Linux x86 (Stable)", os: ubuntu-latest, target: i686-unknown-linux-gnu, use-cross: false, rust-toolchain: 'stable' }
          
          # No CPU detection (on x86)
          - { label: "Linux x64 (No CPU Detection)", os: ubuntu-latest, target: x86_64-unknown-linux-gnu, use-cross: false, features: "no-runtime-cpu-detection", rust-toolchain: 'stable' }
          - { label: "Linux x86 (No CPU Detection)", os: ubuntu-latest, target: i686-unknown-linux-gnu, use-cross: false, features: "no-runtime-cpu-detection", rust-toolchain: 'stable' }
          
          # 32-bit ARM (e.g. Raspberry Pi, Legacy Android)
          - { label: "Linux 32-bit ARMv7", os: ubuntu-latest, target: armv7-unknown-linux-gnueabihf, use-cross: true, rust-toolchain: 'stable' }
          
          # 64-bit ARM (e.g. Raspberry Pi 4+, Modern ARM servers)
          - { label: "Linux 64-bit ARM64", os: ubuntu-latest, target: aarch64-unknown-linux-gnu, use-cross: true, rust-toolchain: 'stable' }

          # Big Endian (32-bit)
          - { label: "Linux + Big Endian 32-bit", os: ubuntu-latest, target: powerpc-unknown-linux-gnu, use-cross: true, rust-toolchain: 'stable', no-default-features: true }
          
          # Big Endian (64-bit)
          - { label: "Linux + Big Endian 64-bit", os: ubuntu-latest, target: powerpc64-unknown-linux-gnu, use-cross: true, rust-toolchain: 'stable' }

          # Windows
          - { label: "Windows x64", os: windows-latest, target: x86_64-pc-windows-msvc, use-cross: false, rust-toolchain: 'stable' }
          - { label: "Windows x86", os: windows-latest, target: i686-pc-windows-msvc, use-cross: false, rust-toolchain: 'stable' }
          
          # macOS
          - { label: "macOS Intel", os: macos-15-intel, target: x86_64-apple-darwin, use-cross: false, rust-toolchain: 'stable' }
          - { label: "macOS Apple Silicon", os: macos-latest, target: aarch64-apple-darwin, use-cross: false, rust-toolchain: 'stable' }

          # Android (Mobile)
          - { label: "Android ARM64", os: ubuntu-latest, target: aarch64-linux-android, use-cross: true, additional-test-args: "--all-features", rust-toolchain: 'nightly-2025-12-08' }
          - { label: "Android ARM v7", os: ubuntu-latest, target: armv7-linux-androideabi, use-cross: true, additional-test-args: "--all-features", rust-toolchain: 'nightly-2025-12-08' }
          # - { label: "Android x64", os: ubuntu-latest, target: x86_64-linux-android, use-cross: true, additional-test-args: "--all-features", rust-toolchain: 'nightly' }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Run Tests
        uses: Reloaded-Project/devops-rust-test-and-coverage@v1
        with:
          rust-project-path: src
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          features: ${{ matrix.features }}
          rust-toolchain: ${{ matrix.rust-toolchain }}
          additional-test-args: ${{ matrix.additional-test-args }}
          no-default-features: ${{ matrix.no-default-features }} # Build fails for powerpc-unknown-linux-gnu due to no U64 atomics in CLI. So we feature gate it.

      # Uncomment after first release.
      # - name: Check semver
      #   uses: obi1kenobi/cargo-semver-checks-action@v2

  debug-endian-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          submodules: recursive

      # Install Rust toolchain and dependencies needed for the project
      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: false

      - name: Setup Rust Caching
        uses: Swatinem/rust-cache@v2
        with:
          key: debug-endian-rust-cache
          cache-on-failure: true
          cache-all-crates: true

      - name: Install cross
        shell: bash
        run: RUSTFLAGS="" cargo install cross --git https://github.com/cross-rs/cross

      - name: Validate Cross-Endian Transformations
        working-directory: src
        run: cargo run --bin dxt-lossless-transform-cli --features debug-endian -- debug-endian

  build-cli:
    strategy:
      matrix:
        include:
          # Linux Targets
          - { label: "Build CLI Linux x64", os: ubuntu-latest, target: x86_64-unknown-linux-gnu, use-cross: false }
          - { label: "Build CLI Linux x86", os: ubuntu-latest, target: i686-unknown-linux-gnu, use-cross: false }
          - { label: "Build CLI Linux ARM64", os: ubuntu-latest, target: aarch64-unknown-linux-gnu, use-cross: true }
          
          # Windows Targets
          - { label: "Build CLI Windows x64", os: windows-latest, target: x86_64-pc-windows-msvc, use-cross: false }
          - { label: "Build CLI Windows x86", os: windows-latest, target: i686-pc-windows-msvc, use-cross: false }
          
          # macOS Targets
          - { label: "Build CLI macOS Intel", os: macos-15-intel, target: x86_64-apple-darwin, use-cross: false }
          - { label: "Build CLI macOS Apple Silicon", os: macos-latest, target: aarch64-apple-darwin, use-cross: false }

          # Android
          - { label: "Build CLI Android ARM64", os: ubuntu-latest, target: aarch64-linux-android, use-cross: true }
          - { label: "Build CLI Android ARM v7", os: ubuntu-latest, target: armv7-linux-androideabi, use-cross: true }
          - { label: "Build CLI Android x64", os: ubuntu-latest, target: x86_64-linux-android, use-cross: true }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build CLI
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "cli"
          rust-project-path: "src/tools/dxt-lossless-transform-cli"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          rust-toolchain: "nightly-2025-12-08"

  build-c-libraries:
    strategy:
      matrix:
        include:
          # Linux Targets
          - { label: "Build C API Linux x64", os: ubuntu-latest, target: x86_64-unknown-linux-gnu, use-cross: false }
          - { label: "Build C API Linux x86", os: ubuntu-latest, target: i686-unknown-linux-gnu, use-cross: false }
          - { label: "Build C API Linux ARM64", os: ubuntu-latest, target: aarch64-unknown-linux-gnu, use-cross: true }
          
          # Windows Targets
          - { label: "Build C API Windows x64", os: windows-latest, target: x86_64-pc-windows-msvc, use-cross: false }
          - { label: "Build C API Windows x86", os: windows-latest, target: i686-pc-windows-msvc, use-cross: false }
          
          # macOS Targets
          - { label: "Build C API macOS Intel", os: macos-15-intel, target: x86_64-apple-darwin, use-cross: false }
          - { label: "Build C API macOS Apple Silicon", os: macos-latest, target: aarch64-apple-darwin, use-cross: false }

          # Android
          - { label: "Build C API Android ARM64", os: ubuntu-latest, target: aarch64-linux-android, use-cross: true }
          - { label: "Build C API Android ARM v7", os: ubuntu-latest, target: armv7-linux-androideabi, use-cross: true }
          - { label: "Build C API Android x64", os: ubuntu-latest, target: x86_64-linux-android, use-cross: true }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build C API (DDS)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "dds"
          rust-project-path: "src/extensions/file-formats/dxt-lossless-transform-dds"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: true
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (Common)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "common"
          rust-project-path: "src/api/dxt-lossless-transform-api-common"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (BC1 API)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "bc1-api"
          rust-project-path: "src/api/dxt-lossless-transform-bc1-api"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (BC1 Core)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "bc1-core"
          rust-project-path: "src/core/dxt-lossless-transform-bc1"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (BC2 API)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "bc2-api"
          rust-project-path: "src/api/dxt-lossless-transform-bc2-api"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (BC2 Core)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "bc2-core"
          rust-project-path: "src/core/dxt-lossless-transform-bc2"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

      - name: Build C API (LTU)
        uses: Reloaded-Project/devops-rust-lightweight-binary@v1
        with:
          artifact-prefix: "ltu"
          rust-project-path: "src/extensions/estimators/dxt-lossless-transform-ltu"
          workspace-path: "src"
          target: ${{ matrix.target }}
          use-cross: ${{ matrix.use-cross }}
          features: "c-exports"
          additional-rustc-args: "--all-features"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          use-cache: false # Cache setup is inherited from first call.
          build-library: true
          upload-symbols-separately: false
          rust-toolchain: "nightly-2025-12-08"

  build-c-cpp-headers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: C bindings - API Common
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-api-common/'
          config-file: ../../../.github/cbindgen_c.toml
          output-header-file: common.h
          artifact-prefix: ""
          use-cache: true

      - name: C++ bindings - API Common
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-api-common/'
          config-file: ../../../.github/cbindgen_cpp.toml
          output-header-file: common.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C bindings - DDS
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/extensions/file-formats/dxt-lossless-transform-dds/'
          config-file: ../../../../.github/cbindgen_c.toml
          output-header-file: dds.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - DDS
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/extensions/file-formats/dxt-lossless-transform-dds/'
          config-file: ../../../../.github/cbindgen_cpp.toml
          output-header-file: dds.hpp
          artifact-prefix: ""
          use-cache: false

      - name: C bindings - BC1 API
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-bc1-api/'
          config-file: ../../../.github/cbindgen_c.toml
          output-header-file: bc1-api.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - BC1 API
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-bc1-api/'
          config-file: ../../../.github/cbindgen_cpp.toml
          output-header-file: bc1-api.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C bindings - BC1 Core
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/core/dxt-lossless-transform-bc1/'
          config-file: ../../../.github/cbindgen_c.toml
          output-header-file: bc1-core.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - BC1 Core
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/core/dxt-lossless-transform-bc1/'
          config-file: ../../../.github/cbindgen_cpp.toml
          output-header-file: bc1-core.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C bindings - BC2 API
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-bc2-api/'
          config-file: ../../../.github/cbindgen_c.toml
          output-header-file: bc2-api.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - BC2 API
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/api/dxt-lossless-transform-bc2-api/'
          config-file: ../../../.github/cbindgen_cpp.toml
          output-header-file: bc2-api.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C bindings - BC2 Core
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/core/dxt-lossless-transform-bc2/'
          config-file: ../../../.github/cbindgen_c.toml
          output-header-file: bc2-core.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - BC2 Core
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/core/dxt-lossless-transform-bc2/'
          config-file: ../../../.github/cbindgen_cpp.toml
          output-header-file: bc2-core.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C bindings - LTU
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/extensions/estimators/dxt-lossless-transform-ltu/'
          config-file: ../../../../.github/cbindgen_c.toml
          output-header-file: ltu.h
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

      - name: C++ bindings - LTU
        uses: Reloaded-Project/devops-rust-cbindgen@v1
        with:
          rust-project-path: 'src/extensions/estimators/dxt-lossless-transform-ltu/'
          config-file: ../../../../.github/cbindgen_cpp.toml
          output-header-file: ltu.hpp
          artifact-prefix: ""
          use-cache: false # Cache setup is inherited from first call.

  publish-crate:
    permissions:
      contents: write

    needs: [test, debug-endian-validation, build-cli, build-c-libraries, build-c-cpp-headers]
    # Publish only on tags
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2025-12-08

      - name: Check documentation is valid
        if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')
        working-directory: src
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --workspace --all-features --document-private-items

      - name: Run linter
        if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')
        working-directory: src
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: Run formatter check
        uses: actions-rust-lang/rustfmt@v1
        if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')
        with:
          manifest-path: src/Cargo.toml

      - name: Publish Rust Crate and Artifacts  
        uses: Reloaded-Project/devops-publish-action@v3
        with:
          rust-crates-io-token: ${{ secrets.CRATES_IO_TOKEN }}
          rust-cargo-project-paths: |
            src/api/dxt-lossless-transform-api-common
            src/api/dxt-lossless-transform-bc1-api
          compression-tool: 7z
          artifact-groups-file: .github/artifact-groups.yml
          changelog-enabled: 'true'
          changelog-template: .github/changelog.hbs
          changelog-is-release: ${{ startsWith(github.ref, 'refs/tags/') }}
          changelog-release-tag: ${{ github.ref_name }}
          changelog-override-starting-version: 'true'
          changelog-hide-credit: 'true'