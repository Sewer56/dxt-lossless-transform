
# Profile Build
[profile.profile]
inherits = "release"
debug = true
codegen-units = 1
lto = true
strip = false  # No stripping!!

# Optimized Release Build
[profile.release]
codegen-units = 1
lto = true
strip = true  # Automatically strip symbols from the binary.
panic = "abort"

[workspace]
members = [
    # Lossless Transform Crate (BC1)
    "projects/dxt-lossless-transform-bc1",
    
    # Lossless Transform Crate (BC2)
    "projects/dxt-lossless-transform-bc2",
    
    # Lossless Transform Crate (BC3)
    "projects/dxt-lossless-transform-bc3",

    # Lossless Transform Crate (BC7)
    "projects/dxt-lossless-transform-bc7",

    # High level 'stable' API.
    "projects/dxt-lossless-transform-api",

    # Utilities around lossless transform, like parsing DDSes.
    "projects/dxt-lossless-transform-utils",

    # CLI Tool
    "projects/dxt-lossless-transform-cli",
]
resolver = "2"